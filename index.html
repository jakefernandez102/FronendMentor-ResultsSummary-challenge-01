<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

  </head>

  <body>

    <main class="main">
      <div class="result">

        <div class="result-box">

          <div class="header">
            <h3>Your Result</h3>
          </div>
          <div class="score">
            <div class="score-score">
              <span class="big-number"></span>
              <p>of 100</p>
            </div>

          </div>
          <div class="description">
            <h1>Great</h1>
            <p>Your Performance exceed 65% of the people conducting the test here!</p>
          </div>
        </div>

        <section class="summary">
          <h2>Summary</h2>
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>

          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>

          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>

          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>

          </div>
          <button type="button" class="button-continuar">Continue</button>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://portfoliojakefernandez.netlify.app/">Jake Fernandez</a>.
      </div>
    </footer>
    <script src="./assets/js/index.js"></script>
  </body>

</html>
